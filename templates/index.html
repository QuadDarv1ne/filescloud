{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Загрузить файл</h1>
<form action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" name="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
</form>
<h2 class="mt-5">Ваши файлы:</h2>
<form action="{{ url_for('main.index') }}" method="get" class="mb-3">
    <input type="text" name="q" class="form-control" placeholder="Поиск по имени файла">
</form>
<ul class="list-group">
    {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('main.download_file', filename=file.filename) }}">{{ file.filename }}</a>
            <small class="text-muted">{{ file.upload_date.strftime('%Y-%m-%d %H:%M') }}</small>
            <a href="{{ url_for('main.delete_file', file_id=file.id) }}" class="btn btn-danger btn-sm">Удалить</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
